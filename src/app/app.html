<ion-menu [content]="content"  persistent="true" enable-menu-with-back-views="false">
        
        <ion-header>
         <ion-toolbar>
           <ion-title>Menu</ion-title>
         </ion-toolbar>
        </ion-header>

        <ion-content>
        <ion-list>
            <ion-buttons>
                <div>
                    <button menuClose (click)="MyProfileNav()">{{random}} My Profile</button>
                </div>
                <div>
                    <button menuClose (click)="MyScheduleNav()">{{name}} My Schedule</button>
                </div>
                <div>
                    <button menuClose (click)="HomePageNav()">Home Page</button>
                </div>
                <div [hidden]="shouldHide()">
                    <button menuClose (click)="ManageUsersNav()">Manage users</button>
                </div>
                <div>
                    <button menuClose (click)="LogoutNav()">Logout</button>
                </div>
            </ion-buttons>
        </ion-list>
        </ion-content>

</ion-menu>
<ion-nav id="nav" [root]="rootPage" #content></ion-nav>
