<!--
  Generated template for the ReservePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Reserve</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <!--<ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY HH:mm" min="2030" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>-->

    <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>End Time</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label floating>Capacity</ion-label>
        <ion-input type="number" min="0" [(ngModel)]="capacity" name="capacity"></ion-input>
    </ion-item>

    <ion-buttons text-center>
        <button style="margin-top:4%;" large ion-button round outline (click)="findRoom()">Find</button>
    </ion-buttons>

    <ion-item [hidden]="shouldHide()">
        <ion-label>Room</ion-label>
        <ion-select [(ngModel)]="rooms">
            <ion-option value="room1">Room1</ion-option>
            <ion-option value="room2">Room2</ion-option>
            <ion-option value="room3">Room3</ion-option>
            <ion-option value="room4">Room4</ion-option>
        </ion-select>
    </ion-item>

    <ion-buttons [hidden]="shouldHide()" text-center>
        <button style="margin-top:4%;" large ion-button round outline (click)="reserve()">Reserve Room</button>
    </ion-buttons>

    <button ion-button full icon-left (click)="save()">
            <ion-icon name="checkmark"></ion-icon>Add Event
        </button>

</ion-content>
