<ion-header>

    <ion-navbar>
        <ion-title>Event Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="event.startTime"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>End Time</ion-label>
            <ion-input displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="event.endTime"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button full icon-left (click)="save()">
      <ion-icon name="checkmark"></ion-icon>Add Event
    </button>

</ion-content>
