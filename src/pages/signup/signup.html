<ion-header>

    <ion-navbar>
        <ion-title>Create a New User</ion-title>
        <button ion-button menuToggle right>
                <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <form (ngSubmit)="logFormSignUp()">
        <ion-list>

            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" [(ngModel)]="new.Name" name="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>E-mail</ion-label>
                <ion-input type="mail" [(ngModel)]="new.mail" name="mail"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="new.password" name="password"></ion-input>
            </ion-item>

            <ion-item [hidden]="shouldHide()">
                <ion-label>Create Admin</ion-label>
                <ion-checkbox [(ngModel)]="checked" name=checked></ion-checkbox>
            </ion-item>

            <ion-buttons text-center>
                <button style="margin-top:4%;" large ion-button round outline (click)="CreateNewUser()">Create Account</button>
            </ion-buttons>

        </ion-list>

    </form>


</ion-content>
