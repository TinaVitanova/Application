<ion-header>

    <ion-navbar>
        <ion-buttons end>

            <!--       <button ion-button (click)="changeMode('month')">M</button>
            <button ion-button (click)="changeMode('week')">W</button>
            <button ion-button (click)="changeMode('day')">D</button> -->

            <button ion-button icon-only (click)="addEvent()">
                    <ion-icon name="add"></ion-icon>
                </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content class="has-header">
    <ion-item class="choose-room">
        <ion-label>CHOOSE A ROOM</ion-label>
        <ion-select [(ngModel)]="rooms">
            <ion-option value="all" [selected]="all == rooms" (ionSelect)="loadEvents()">All Rooms</ion-option>
            <ion-option value="room1" (ionSelect)="loadEvents()">Room1</ion-option>
            <ion-option value="room2" (ionSelect)="loadEvents()">Room2</ion-option>
            <ion-option value="room3" (ionSelect)="loadEvents()">Room3</ion-option>
            <ion-option value="room4" (ionSelect)="loadEvents()">Room4</ion-option>
            <ion-option [hidden]="showRoom()" (ionSelect)="loadEvents()" *ngFor="let r of ListOfRooms">{{ListOfRooms[0].name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-title text-center> {{ viewTitle }}</ion-title>
    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30" (onRangeChanged)="onRangeChanged($event)"
        class="calendar">
    </calendar>
</ion-content>
