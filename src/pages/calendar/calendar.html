<ion-header>

    <ion-navbar>
        <ion-title> {{ viewTitle }}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="changeMode('month')">Ma</button>
            <button ion-button (click)="changeMode('week')">W</button>
            <!--<button ion-button (click)="changeMode('day')">D</button>-->

            <button ion-button icon-only (click)="addEvent()">
                    <ion-icon name="add"></ion-icon>
                </button>
        </ion-buttons>
        <button menuToggle>
                <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>

<ion-content padding class="has-header">
    <ion-item>
        <ion-label>Choose a Room</ion-label>
        <ion-select [(ngModel)]="rooms">
            <ion-option value="all" (ionSelect)="onEventSelected()">All Rooms</ion-option>
            <ion-option value="room1" (ionSelect)="onEventSelected()">Room1</ion-option>
            <ion-option value="room2" (ionSelect)="onEventSelected()">Room2</ion-option>
            <ion-option value="room3" (ionSelect)="onEventSelected()">Room3</ion-option>
            <ion-option value="room4" (ionSelect)="onEventSelected()">Room4</ion-option>
        </ion-select>
    </ion-item>
    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30" class="calendar">
    </calendar>
</ion-content>
