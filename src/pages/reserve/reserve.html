<ion-header>

  <ion-navbar>
    <ion-title>Reserve</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" min="31/12/2030" max="2017" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Time</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="myTime"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label floating >Capacity</ion-label>
        <ion-input type="number" [(ngModel)]="capacity" name="capacity"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button round (click)="showConfirm()" (click)="findRoom()">Find</button>
    </ion-item>

    <ion-item [hidden]="shouldHide()">
            <ion-label>Room</ion-label>
                <ion-select [(ngModel)]="rooms">
                    <ion-option value="room1">Room1</ion-option>
                    <ion-option value="room2">Room2</ion-option>
                    <ion-option value="room3">Room3</ion-option>
                    <ion-option value="room4">Room4</ion-option>
                </ion-select>
    </ion-item>
    <ion-item [hidden]="shouldHide()">
        <button ion-button round (click)="reserve()">Reserve Room</button>
    </ion-item>

</ion-content>
