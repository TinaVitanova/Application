<ion-header>

    <ion-navbar>
        <button ion-button menuToggle right>
                    <ion-icon name="menu"></ion-icon>
                </button>
        <ion-title>Welcome {{username}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-buttons text-center>
        <div id="button" style="margin-top:30%;">
            <button large ion-button round outline (click)=MakeRoomNav()>Create a room</button>
        </div>

        <div id="button" style="margin-top:10%;">
            <button large ion-button round outline (click)=ReserveNav()>Reserve</button>
        </div>

        <div id="button" style="margin-top:10%;">
            <button large ion-button round outline (click)=CalendarNav()>Calendar</button>
        </div>


        <div id="button" style="margin-top:20%">
            <button large ion-button outline round (click)=CreateAccNav()>Create Account</button>
        </div>

    </ion-buttons>
</ion-content>
