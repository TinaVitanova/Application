<ion-header>

    <ion-navbar>
        <ion-title>Admin Home</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-buttons text-center>
        <div id="button" style="margin-top:30%;">
            <button large ion-button round outline (click)=MakeRoomNav()>Create a room</button>
        </div>

        <div id="button" style="margin-top:10%;">
            <button large ion-button round outline (click)=ReserveNav()>Reserve</button>
        </div>

        <div id="button" style="margin-top:10%;">
            <button large ion-button round outline (click)=CalendarNav()>Calendar</button>
        </div>


    </ion-buttons>
</ion-content>
<ion-footer text-center>
    <button ion-button round (click)="LogoutNav()">Logout</button>
</ion-footer>
