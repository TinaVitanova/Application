<ion-header>

    <ion-navbar>
        <ion-title> {{ viewTitle }}</ion-title>
        <ion-buttons end>

            <button ion-button (click)="changeMode('month')">M</button>
            <button ion-button (click)="changeMode('week')">W</button>
            <!-- <button ion-button (click)="changeMode('day')">D</button> -->

            <button ion-button icon-only (click)="addEvent()">
                        <ion-icon name="add"></ion-icon>
                    </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <button menuClose ion-item *ngFor="let events of MyEvents" (click)="AlertForEvent(events)">
    {{events.title}} - <time>{{events.startTime}}</time>:<time>{{events.endTime}}</time>
  </button>
    </ion-list>
</ion-content>
