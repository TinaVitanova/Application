<ion-header>

  <ion-navbar>
    <ion-title>Today</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list>
        <button menuClose ion-item *ngFor="let events of MyEvents" [hidden]="!IsDateToday(events)" (click)="AlertForEvent(events)">
            <ion-grid>
                    <ion-row [hidden]="!allDayEvent">
                            <ion-col class="event-time" col-6><ion-icon name="time"></ion-icon> ALL DAY</ion-col>
                    </ion-row>
                <ion-row [hidden]="allDayEvent">
                    <ion-col class="event-time" col-6><ion-icon name="time"></ion-icon> {{StartTime}}-{{EndTime}}</ion-col>
                </ion-row>
                <ion-row>
                        <ion-col class="event-title">{{events.title}}</ion-col>
                </ion-row>
            </ion-grid>
        </button> 
    </ion-list>
</ion-content>
