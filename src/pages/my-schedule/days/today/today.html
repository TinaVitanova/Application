  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Today</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-tabs>
        <ion-tab [root]="Today"></ion-tab>
        <ion-tab [root]="Tomorrow"></ion-tab>
        <ion-tab [root]="nextDays"></ion-tab>
    </ion-tabs>
    <ion-list>
        <button menuClose ion-item *ngFor="let events of MyEvents"  (click)="AlertForEvent(events)">
            {{events.title}} - <time>{{events.startTime}}</time>:<time>{{events.endTime}}</time>
        </button>
</ion-list>
</ion-content>
