<ion-header>

  <ion-navbar>
    <ion-title>Tomorrow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
        <ion-list>
            <button menuClose ion-item *ngFor="let events of MyEvents" [hidden]="!IsDateTomorrow(events)" (click)="AlertForEvent(events)">
               <ion-grid>
                   <ion-row>
                       <ion-col class="event-time" col-6><ion-icon name="time"></ion-icon> {{StartTime}}-{{EndTime}}</ion-col>
                   </ion-row>
                   <ion-row>
                        <ion-col class="event-title">{{events.title}}<span>| Room: {{events.room.name}}</span></ion-col>
                   </ion-row>
                   <hr />
               </ion-grid> 
            </button>
        </ion-list>
</ion-content>
