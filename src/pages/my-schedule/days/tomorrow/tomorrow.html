<ion-header>

  <ion-navbar>
    <ion-title>Tomorrow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-list>
            <button menuClose ion-item *ngFor="let events of MyEvents" [hidden]="!IsDateTomorrow(events)" (click)="AlertForEvent(events)">
               <ion-grid>
                   <ion-row>
                       <ion-col class="event-time" col-4>{{StartTime}}-{{EndTime}}</ion-col>
                       <ion-col class="event-title" col-8>{{events.title}}</ion-col>
                   </ion-row>
               </ion-grid> 
            </button>
        </ion-list>
</ion-content>
