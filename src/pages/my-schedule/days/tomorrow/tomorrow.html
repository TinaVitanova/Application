<ion-header>

  <ion-navbar>
    <ion-title>Tomorrow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
        <hr class="main-hr" />
        
                        <ion-grid class="schedule-list" *ngFor="let events of MyEvents">
                                
                            <div [hidden]="!IsDateTomorrow(events)"  (mousedown)="AlertForEvent(events)">
                                <div [hidden]="allDayEvent">
                            <ion-row >
                                <ion-col class="event-time" col-6><ion-icon name="time"></ion-icon> {{StartTime}}-{{EndTime}}</ion-col>
                                <ion-col class="event-date" col-6><ion-icon name="calendar"></ion-icon> {{StartDate}}{{EndDate}}</ion-col>
                            </ion-row>
                            </div>
                            <div [hidden]="!allDayEvent">
                            <ion-row>
                                <ion-col class="event-time" col-6><ion-icon name="time"></ion-icon>ALL DAY</ion-col>
                                <ion-col class="event-date" col-6><ion-icon name="calendar"></ion-icon> {{StartDate}} </ion-col>
                            </ion-row>
                            </div>
                            <ion-row>
                                    <ion-col class="event-title" col-12>{{events.title}}<span>| Room: {{events.room.roomName}}</span></ion-col>
                            </ion-row>
                            <hr />
                            </div>
                        </ion-grid>
                    
</ion-content>
