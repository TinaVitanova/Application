<ion-header no-border>
    <ion-navbar color="make-room">
        <ion-title>Create a Room</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-padding class="background">
    <form (ngSubmit)="logForm()">
        <ion-list>
            <ion-item>
                <ion-label floating>Room Name</ion-label>
                <ion-input type="text" [(ngModel)]="room.name" name="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Room Capacity</ion-label>
                <ion-input type="number" [(ngModel)]="room.capacity" name="capacity"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating> &nbsp; Short Description...</ion-label>
                <ion-textarea [(ngModel)]="room.description" name="description"></ion-textarea>
            </ion-item>
        </ion-list>
    </form>
    <ion-buttons text-center>
        <button id="create-room" large ion-button round outline (click)="CreateRoom()">Create this Room</button>
    </ion-buttons>
</ion-content>
