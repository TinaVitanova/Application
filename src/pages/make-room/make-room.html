<ion-header no-border>
    <ion-navbar color="make-room">
        <ion-title>Create a Room</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-padding class="background">
    <form (ngSubmit)="logForm()" [formGroup]="MakeRoomForm">
        <ion-list>
            <ion-item>
                <ion-label floating>Room Name</ion-label>
                <ion-input type="text" formControlName="RoomName" [class.invalid]="!MakeRoomForm.controls.RoomName.valid && MakeRoomForm.controls.RoomName.dirty && submitAttempt" [(ngModel)]="name" name="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Room Capacity</ion-label>
                <ion-input type="number" formControlName="Capacity" min=1 max=20 [class.invalid]="!MakeRoomForm.controls.Capacity.valid && MakeRoomForm.controls.Capacity.dirty && submitAttempt" [(ngModel)]="capacity" name="capacity"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating> &nbsp; Short Description...</ion-label>
                <ion-textarea formControlName="Description" [class.invalid]="!MakeRoomForm.controls.Description.valid && MakeRoomForm.controls.Description.dirty && submitAttempt" [(ngModel)]="description" name="description"></ion-textarea>
            </ion-item>
        </ion-list>
    </form>
    <ion-buttons text-center>
        <button id="create-room" large ion-button round outline [disabled]="!MakeRoomForm.valid" (click)="CreateRoom()">Create this Room</button>
    </ion-buttons>
</ion-content>
