<ion-header>
    <ion-navbar color="primary">
        <ion-title>RESERVE A ROOM</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text"  [(ngModel)]="event.title" text-right></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Day</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="event.day" [min]="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Start</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>End</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-buttons text-center id="find-room" >
        <button style="margin-top:4%;" large ion-button (click)="findRoom()">FIND</button>
    </ion-buttons>

    <ion-item [hidden]="shouldHide()" id="choose-room">
        <ion-label><ion-icon color="secondary" name="cube"></ion-icon> &nbsp; Room01</ion-label>
        <ion-select [(ngModel)]="rooms">
            <ion-option value="room1">Room1</ion-option>
            <ion-option value="room2">Room2</ion-option>
            <ion-option value="room3">Room3</ion-option>
            <ion-option value="room4">Room4</ion-option>
            <ion-option (ionSelect)="loadEvents()" *ngFor="let r of ListOfRooms">{{ListOfRooms[0].name}}</ion-option>
        </ion-select>
    </ion-item>
    <button id="add-event" ion-button full icon-left (click)="save()">ADD EVENT</button>
</ion-content>
