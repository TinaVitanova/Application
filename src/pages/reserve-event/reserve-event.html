<ion-header>
    <ion-navbar color="primary">
        <ion-title>RESERVE A ROOM</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Title</ion-label>
        <ion-input text-right type="text" placeholder="Title" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Day</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="day" [max]="maxDate" [min]="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Start</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" minuteValues="0,15,30,45" [(ngModel)]="startTime" initialValue="00:00"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>End</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" minuteValues="0,15,30,45" [(ngModel)]="endTime" initialValue="00:00"></ion-datetime>
    </ion-item>

    <ion-buttons text-center id="find-room">
        <button style="margin-top:4%;" large ion-button (click)="findRoom()">FIND</button>
    </ion-buttons>

    <ion-item [hidden]="shouldHide()" id="choose-room">
        <ion-label>
            <ion-icon color="secondary" name="cube"></ion-icon> &nbsp; CHOOSE ROOM</ion-label>
        <ion-select [(ngModel)]="rooms">
            <!-- <ion-option value="all" [selected]="all == rooms" (ionSelect)="loadEvents()">All Rooms</ion-option> -->
            <label>No Room Created</label>
            <span *ngIf="showRoom">
                        <ion-option (ionSelect)="loadEvents()" *ngFor="let r of ListOfRooms">{{ListOfRooms[0].name}}</ion-option>
                    </span>
        </ion-select>
    </ion-item>
    <button id="add-event" ion-button full icon-left (click)="save()">ADD EVENT</button>
</ion-content>
