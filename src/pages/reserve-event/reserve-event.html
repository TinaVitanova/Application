<ion-header>
    <ion-navbar color="primary">
        <ion-title>RESERVE A ROOM</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="ReserveEventForm">
    <ion-item>
        <ion-label>Title</ion-label>
        <ion-input text-right type="text" placeholder="Title" formControlName="title" [class.invalid]="!ReserveEventForm.controls.title.valid && ReserveEventForm.controls.title.dirty && submitAttempt" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>All Day</ion-label>
        <ion-toggle (ionChange)="OnTapAllDay($event)"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Start Day</ion-label>
         <ion-datetime displayFormat="DD-MM-YYYY" (ionChange)="OnBlurStartDay()" pickerFormat="DD-MM-YYYY" formControlName="startday" [class.invalid]="!ReserveEventForm.controls.startday.valid && ReserveEventForm.controls.startday.dirty && submitAttempt" [(ngModel)]="startday" [max]="maxDate" [min]="minDate"></ion-datetime> 
    </ion-item>
    <ion-item [hidden]="flagAllDay">
        <ion-label>Start</ion-label>
        <ion-datetime displayFormat="HH:mm" (ionChange)="OnBlurStartTime()" pickerFormat="HH:mm" minuteValues="0,15,30,45" formControlName="startTime" [class.invalid]="!ReserveEventForm.controls.startTime.valid && ReserveEventForm.controls.startTime.dirty && submitAttempt" [(ngModel)]="startTime"></ion-datetime>
    </ion-item>
    <ion-item [hidden]="flagAllDay">
        <ion-label>End Day</ion-label>
         <ion-datetime displayFormat="DD-MM-YYYY" (ionChange)="OnBlurEndDay()" pickerFormat="DD-MM-YYYY" formControlName="endday" [class.invalid]="!ReserveEventForm.controls.endday.valid && ReserveEventForm.controls.endday.dirty && submitAttempt" [(ngModel)]="endday" [max]="maxDate" [min]="minDate"></ion-datetime> 
    </ion-item>
    <ion-item [hidden]="flagAllDay">
        <ion-label>End</ion-label>
        <ion-datetime displayFormat="HH:mm" (ionChange)="OnBlurEndTime()" pickerFormat="HH:mm" minuteValues="0,15,30,45" formControlName="endTime" [class.invalid]="!ReserveEventForm.controls.endTime.valid && ReserveEventForm.controls.endTime.dirty && submitAttempt" [(ngModel)]="endTime"></ion-datetime>
    </ion-item>
    
</form>
<p text-center [hidden]="!flagTimeEqual">Start time can not be equal to end time</p>
<p text-center [hidden]="!flagIsNextDay">Start time must be before end time</p>
<p text-center [hidden]="!flagLowEndDate">Start date must be before end date</p>
<p text-center [hidden]="!FillOutForm">Please fill out the form correctly</p>
    <ion-buttons text-center id="find-room">
        <button style="margin-top:4%;" large ion-button (click)="findRoom()">Available Rooms</button>
    </ion-buttons>

    <ion-item [hidden]="!showAvailableRooms" id="choose-room">
        <ion-label>
            <ion-icon color="secondary" name="cube"></ion-icon> &nbsp; CHOOSE ROOM</ion-label>
        <ion-select class="choose-room-opt" [(ngModel)]="rooms">
            <label *ngIf="!showRoom">NO ROOM CREATED</label>
            <span *ngIf="showRoom">
                        <ion-option (ionSelect)="SelectedRoom(r)" *ngFor="let r of ListOfRooms">{{r.name}}</ion-option>
            </span>
        </ion-select>
    </ion-item>

    <button id="add-event" ion-button full icon-left [disabled]="!FlagRoomSelected" (click)="save()">ADD EVENT</button>
</ion-content>
