<ion-header>

    <ion-navbar color="primary">
        <ion-title>My Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <form (ngSubmit)="logForm()" text-center>

        <label class="uploader">
                <span style="padding: 5% 0%;"><ion-icon name="person-add"></ion-icon></span>
                
                    <img style="padding: 0% 3%;"
                        [src]="imageSrc" 
                        (load)="ImageLoad()" 
                        [class.loaded]="imageLoaded"/>
                    
                    <input type="file" name="file" accept="image/*"
                        (change)="InputChange($event)">
            </label>
        <textarea id="base64textarea" placeholder="Base64 will appear here" cols="50" rows="15">{{base64textString}}</textarea>

        <!-- <div text-center>
                <input type="file" id="uploadPicture" />
                <label for="uploadPicture">
                    <ion-icon name="person"></ion-icon>
                </label>
            </div> -->
        <ion-list text-center>
            <ion-item>
                <ion-label floating>New Username</ion-label>
                <ion-input type="text" [(ngModel)]="todo.newusername" name="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>New Email</ion-label>
                <ion-input type="email" [(ngModel)]="todo.newemail" name="newemail"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>New Password</ion-label>
                <ion-input type="password" [(ngModel)]="todo.newpassword" name="newpassword"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Old Password</ion-label>
                <ion-input type="password" [(ngModel)]="todo.oldpassword" name="oldpassword"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <ion-buttons text-center>
        <button ion-button outline round (click)="Change()">Change</button>
    </ion-buttons>
</ion-content>
