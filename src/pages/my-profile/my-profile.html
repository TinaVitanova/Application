<ion-header>

    <ion-navbar color="primary">
        <ion-title>My Profile</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding text-center>

    <form (ngSubmit)="logForm()" [formGroup]="ChangeUserForm">

        <label class="uploader">
                <span style="padding: 5% 0%;"><ion-icon name="person-add"></ion-icon></span>
                        <img 
                        [src]="imageSrc"
                        (load)="ImageLoad()" 
                        [class.loaded]="imageLoaded"/>
                    
                    <input type="file" name="file" accept="image/*"
                        (change)="InputChange($event)">
            </label>
        <!-- <textarea id="base64textarea" placeholder="Base64 will appear here" cols="30" rows="15">{{base64textString}}</textarea> -->
        <ion-list text-center>
            <ion-item>
                <ion-label floating>New Username</ion-label>
                <ion-input type="text" formControlName="newusername" [class.invalid]="!ChangeUserForm.controls.newusername.valid && SubmitAttempt" [(ngModel)]="todo.newusername" name="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>New Email</ion-label>
                <ion-input type="email" formControlName="newemail" [class.invalid]="!ChangeUserForm.controls.newemail.valid && SubmitAttempt" [(ngModel)]="todo.newemail" name="newemail"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>New Password</ion-label>
                <ion-input type="password" formControlName="newpassword" [class.invalid]="!ChangeUserForm.controls.newpassword.valid && SubmitAttempt"  [(ngModel)]="todo.newpassword" name="newpassword"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <ion-buttons text-center>
        <button id="change-info" large ion-button outline round [disabled]="!ChangeUserForm.valid" (click)="Change()">CHANGE</button>
    </ion-buttons>
</ion-content>
