<ion-header>

    <ion-navbar color="primary">
        <ion-title>My Profile</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding text-center>

    <form [formGroup]="ChangeUserForm">

        <label class="uploader">
                <span style="padding: 5% 0%;"><ion-icon name="person-add"></ion-icon></span>
                        <img 
                        [src]="imageSrc"
                        (load)="ImageLoad()" 
                        [class.loaded]="imageLoaded"/>
                    
                    <input type="file" name="file" accept="image/*"
                        (change)="InputChange($event)">
            </label>

        <ion-list text-center>
            <ion-item>
                <ion-label floating>New Username</ion-label>
                <ion-input type="text" formControlName="newusername" (blur)="onFocus()" [class.invalid]="!ChangeUserForm.controls.newusername.valid && SubmitAttempt" [(ngModel)]="todo.newusername" name="username"></ion-input>
            </ion-item>
            <p text-center class="invalid" [hidden]="!flagIncorrectUsername">Incorrect username or already exists!</p>

            <ion-item>
                <ion-label floating>New Email</ion-label>
                <ion-input type="email" formControlName="newemail" (blur)="onFocus()" [class.invalid]="!ChangeUserForm.controls.newemail.valid && SubmitAttempt" [(ngModel)]="todo.newemail" name="newemail"></ion-input>
            </ion-item>
            <p text-center class="invalid" [hidden]="!flagIncorrectEmail">Incorrect email or already exists!</p>

            <ion-item>
                <ion-label floating>New Password</ion-label>
                <ion-input id="password" type="password" formControlName="newpassword" (blur)="onFocus()" [class.invalid]="!ChangeUserForm.controls.newpassword.valid && SubmitAttempt" [(ngModel)]="todo.newpassword" name="newpassword"></ion-input>
                <button ion-button clear class="password__btn__toggle" item-right (click)="togglePassword()" *ngIf="!showPassword && todo.newpassword"> <ion-icon id="password__icon" name="eye"> </ion-icon> </button>
                <button ion-button clear class="password__btn__toggle" item-right (click)="togglePassword()" *ngIf="showPassword && todo.newpassword"> <ion-icon id="password__icon" name="eye-off"> </ion-icon> </button>
            </ion-item>
            <!-- <button (click)="showPassword(input)"><ion-icon name="eye"></ion-icon></button> -->

            <p text-center class="invalid" [hidden]="!flagIncorrectPassword">Incorrect password or already exists!</p>
        </ion-list>
    </form>
    <ion-buttons text-center>
        <button id="change-info" large ion-button outline round (click)="Change()">CHANGE</button>
    </ion-buttons>
</ion-content>
