<ion-header>
    <ion-navbar>
        <ion-title>RESET PASSWORD</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="ForgotPasswordForm">
        <p>Please enter your email address and we will send you an email to reset your password.</p>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input text-center type="email" formControlName="newemail" (ionBlur)="onBlur()" [class.invalid]="!ForgotPasswordForm.controls.newemail.valid && ForgotPasswordForm.controls.newemail.dirty && submitAttempt" [(ngModel)]="newemail" name="newemail"></ion-input>
        </ion-item>
        <p text-center class="invalid" [hidden]="!flagIncorrectEmail">Incorrect email or already exists!</p>
    </form>
</ion-content>

<ion-footer text-center>
    <ion-buttons>
        <button start ion-button (click)="dismiss()">Cancel</button>
        <button end ion-button (click)="Reset()">Reset</button>
    </ion-buttons>
</ion-footer>
