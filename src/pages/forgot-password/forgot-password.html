<ion-content padding>
    <h1 text-center>RESET PASSWORD</h1>
    <div id="lock-icon" text-center>
        <ion-icon name="lock"></ion-icon>
    </div>
    <form [formGroup]="ForgotPasswordForm">
        <p text-center>Please enter your email address and we will send you an email to reset your password.</p>
        <ion-item text-center class="custom-input">
            <ion-label floating>Username</ion-label>
            <ion-input text-center type="username" formControlName="username" (ionBlur)="onBlurUsername()" [class.invalid]="!ForgotPasswordForm.controls.username.valid && ForgotPasswordForm.controls.username.dirty && submitAttempt" [(ngModel)]="username" name="username"></ion-input>
        </ion-item>
        <p text-center class="invalid-style" [hidden]="!flagIncorrectUsername">Incorrect username or already exists!</p>
        <ion-item text-center class="custom-input">
            <ion-label floating>Email</ion-label>
            <ion-input text-center type="email" formControlName="email" (ionBlur)="onBlurEmail()" [class.invalid]="!ForgotPasswordForm.controls.email.valid && ForgotPasswordForm.controls.email.dirty && submitAttempt" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <p text-center class="invalid-style" [hidden]="!flagIncorrectEmail">Incorrect email or already exists!</p>
    </form>
    <ion-buttons text-center>
        <button class="home-btn" end ion-button (click)="Reset()">RESET</button>
        <button class="home-btn" start ion-button (mousedown)="dismiss()">CANCEL</button>
    </ion-buttons>
</ion-content>
