<ion-header no-border>
    <ion-navbar color="primary">
        <ion-title color="light">Hello {{username}}</ion-title>
        <button ion-button menuToggle left>
                <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content no-padding scrollbar-y="false">
    <ion-buttons class="main-buttons" text-center>
        <div>
            <button large ion-button (click)=ReserveNav()>
                <ion-icon name="book"></ion-icon><span>RESERVE</span>
            </button>
        </div>

        <div>
            <button large ion-button (click)=CalendarNav()>
                <ion-icon name="calendar"></ion-icon><span style="margin-left:20%;">CALENDAR</span>
            </button>
        </div>
        <ion-grid [style.display]="adminBtn ? 'flex': 'none'">
            <ion-row>
                <ion-col>
                    <button large ion-button id="createAcc" class="admin-btn" (click)=CreateAccNav()>
                            <ion-icon name="person-add"></ion-icon><span>CREATE<br /> NEW USER</span>

                    </button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <button large ion-button class="admin-btn" (click)=MakeRoomNav()>
                        <ion-icon name="cube"></ion-icon><span style="margin-left:20%;">CREATE ROOM</span>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-buttons>
    <div class="upcoming-events" [style.visibility]="showEvents ? 'visible': 'hidden'">
        <ion-title text-left>UPCOMING EVENTS</ion-title>
        <hr class="main-hr" />
        <ion-grid class="schedule-list" *ngFor="let events of MyEvents">
            <div [hidden]="!IsDate(events)">
            <ion-row>
                <ion-col class="event-time" col-6><ion-icon name="time"></ion-icon> {{StartTime}}-{{EndTime}}</ion-col>
                <ion-col class="event-date" col-6><ion-icon name="calendar"></ion-icon> {{StartDate}}{{EndDate}}</ion-col>
            </ion-row>
            <ion-row>
                    <ion-col class="event-title" col-12>{{events.title}}<span>| Room: {{events.room.name}}</span></ion-col>
            </ion-row>
            <hr />
            </div>
        </ion-grid>
    </div>
</ion-content>
