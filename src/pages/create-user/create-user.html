<ion-header>

    <ion-navbar color="create-users" no-border>
        <ion-title>CREATE USER</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding class="background">
    <form (ngSubmit)="logFormSignUp()" [formGroup]="CreateUserForm">
        <ion-list>
            <ion-item>
                <ion-label floating>
                    <ion-icon name="person"></ion-icon> &nbsp; Full Name</ion-label>
                <ion-input type="text" formControlName="fullname" (blur)="onFocus()" [class.invalid]="!CreateUserForm.controls.fullname.valid && CreateUserForm.controls.fullname.dirty && submitAttempt" [(ngModel)]="new.fullname" name="fullname"></ion-input>
            </ion-item>
            <p text-center class="invalid" [hidden]="!flagIncorrectFullname">This name already exists or you have inserted an invalid character!</p>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="person-add"></ion-icon> &nbsp; Username</ion-label>
                <ion-input type="text" formControlName="username" (blur)="onFocus()" [class.invalid]="!CreateUserForm.controls.username.valid && CreateUserForm.controls.username.dirty && submitAttempt" [(ngModel)]="user.userName" name="username"></ion-input>
            </ion-item>
            <p text-center class="invalid" [hidden]="!flagIncorrectUsername">This username already exists or you have inserted an invalid character!</p>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="mail"></ion-icon> &nbsp; E-mail</ion-label>
                <ion-input type="mail" formControlName="email" (blur)="onFocus()" [class.invalid]="!CreateUserForm.controls.email.valid && CreateUserForm.controls.email.dirty && submitAttempt" [(ngModel)]="user.email" name="email"></ion-input>
            </ion-item>
            <p text-center class="invalid" [hidden]="!flagIncorrectEmail">This email already exists or you have inserted invalid email!</p>

            <!-- <ion-item>
                <ion-label floating>
                    <ion-icon name="lock"></ion-icon> &nbsp; Password</ion-label>
                <ion-input type="password" formControlName="password" [class.invalid]="!CreateUserForm.controls.password.valid && CreateUserForm.controls.password.dirty && submitAttempt" [(ngModel)]="new.password" name="password"></ion-input>
            </ion-item> -->

            <ion-item [hidden]="shouldHide()">

                <ion-label>Create Admin</ion-label>
                <ion-checkbox formControlName="isAdmin" [(ngModel)]="isAdmin" name=checked></ion-checkbox>
            </ion-item>

        </ion-list>

    </form>
    <ion-buttons text-center>
        <button id="create-user" large ion-button round outline (click)="CreateNewUser()">Create User</button>
    </ion-buttons>




</ion-content>
