<ion-header>

    <ion-navbar color="create-users" no-border>
        <ion-title>CREATE USER</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding class="background">
    <form (ngSubmit)="logFormSignUp()">
        <ion-list>
            <ion-item>
                <ion-label floating>
                    <ion-icon name="person"></ion-icon> &nbsp; Full Name</ion-label>
                <ion-input type="text" [(ngModel)]="new.fullname" name="fullname"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="person-add"></ion-icon> &nbsp; Username</ion-label>
                <ion-input type="text" [(ngModel)]="new.username" name="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="mail"></ion-icon> &nbsp; E-mail</ion-label>
                <ion-input type="mail" [(ngModel)]="new.email" name="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="lock"></ion-icon> &nbsp; Password</ion-label>
                <ion-input type="password" [(ngModel)]="new.password" name="password"></ion-input>
            </ion-item>

            <ion-item id="create-admin" [hidden]="shouldHide()">
                <ion-label>Create Admin</ion-label>
                <ion-checkbox [(ngModel)]="isAdmin" name=checked></ion-checkbox>
            </ion-item>

            <ion-buttons text-center>
                <button id="create-user" large ion-button round outline (click)="CreateNewUser()">Create User</button>
            </ion-buttons>

        </ion-list>

    </form>


</ion-content>
