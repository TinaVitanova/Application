<ion-header>

    <ion-navbar color="create-users" no-border>
        <ion-title>CREATE USER</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding class="background">
    <form [formGroup]="CreateUserForm" method="post">
        <ion-list>
            <ion-item>
                <ion-label floating>

                    <ion-icon name="person-add"></ion-icon> &nbsp; Username</ion-label>
                <ion-input type="text" formControlName="username" (ionBlur)="onBlurUsername()" [class.invalid]="!CreateUserForm.controls.username.valid && CreateUserForm.controls.username.dirty && submitAttempt" [(ngModel)]="userName" name="username"></ion-input>
            </ion-item>
            <p text-center class="invalid-style" [hidden]="!flagIncorrectUsername">This username already exists or you have inserted an invalid character!</p>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="mail"></ion-icon> &nbsp; E-mail</ion-label>
                <ion-input type="mail" formControlName="email" (ionBlur)="onBlurEmail()" [class.invalid]="!CreateUserForm.controls.email.valid && CreateUserForm.controls.email.dirty && submitAttempt" [(ngModel)]="email" name="email"></ion-input>
            </ion-item>
            <p text-center class="invalid-style" [hidden]="!flagIncorrectEmail">This email already exists or you have inserted invalid email!</p>

            <!-- <ion-item>
                <ion-label floating>
                    <ion-icon name="lock"></ion-icon> &nbsp; Password</ion-label>
                <ion-input type="password" formControlName="password" [class.invalid]="!CreateUserForm.controls.password.valid && CreateUserForm.controls.password.dirty && submitAttempt" [(ngModel)]="new.password" name="password"></ion-input>
            </ion-item> -->

        </ion-list>

    </form>
    <ion-item>
        <ion-label class="user-role"><ion-icon name="contact"></ion-icon> &nbsp; Role</ion-label>
        <ion-select [(ngModel)]="role" name="CHOOSE ROLE">
            <ion-option *ngFor="let r of roleName" (ionSelect)="addRole(r)">{{r}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-buttons text-center>
        <button id="create-user" large ion-button round outline (click)="CreateNewUser()">Create User</button>
    </ion-buttons>




</ion-content>
