<ion-header>

    <ion-navbar>
        <ion-title>Hello {{username}}</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-buttons text-center>
        <div id="button" style="margin-top:40%">
            <button large ion-button outline round (click)=ReserveNav()>Reserve</button>
        </div>

        <div id="button" style="margin-top:20%">
            <button large ion-button outline round (click)=CalendarNav()>Calendar</button>
        </div>
    </ion-buttons>

</ion-content>
<ion-footer text-center>
    <button ion-button round (click)="LogoutNav()">Logout</button>
</ion-footer>
