<ion-header>

    <ion-navbar>
        <ion-title>Hello {{username}}</ion-title>
        <button ion-button menuToggle left>
                <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>

<ion-content padding scrollbar-y="false">
    <ion-buttons class="main-buttons" text-center>
        <div>
            <button large ion-button (click)=ReserveNav()>
                    <ion-icon ios="ios-book" md="md-book"></ion-icon> RESERVE
            </button>
        </div>

        <div>
            <button large ion-button (click)=CalendarNav()>
                <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> CALENDAR
            </button>
        </div>
        <ion-grid [style.display]="adminBtn ? 'flex': 'none'">
            <ion-row>
                <ion-col>
                    <button large ion-button class="admin-btn" (click)=CreateAccNav()>
                            <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon> CREATE ACCOUNT
                    </button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <button large ion-button class="admin-btn" (click)=MakeRoomNav()>
                        <ion-icon ios="ios-cube" md="md-cube"></ion-icon>MAKE ROOM
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-buttons>
</ion-content>
