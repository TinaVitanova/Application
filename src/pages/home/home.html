<ion-header>

    <ion-navbar>
        <ion-title text-center>
            Wellcome 
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="logForm()">
        <ion-list>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]="todo.username" name="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="todo.password" name="password"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <ion-buttons text-center>
        <button ion-button outline round (click)="LoginNav()">Login</button>
        <button ion-button outline round (click)="SignupNav()">Sign up</button>
    </ion-buttons>
</ion-content>
