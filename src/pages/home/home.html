<!-- splash screen start -->
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="../../assets/logotest.png" style="width:150px;">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
</div>
<!-- splash screen end -->

<ion-content padding>
        <img src="../../assets/logotest.png" alt="">
        <form (ngSubmit)="logForm()">
            <ion-list>
                <ion-item class="custom-input">
                    <ion-label color="secondary" ><ion-icon ios="ios-person" md="md-person"></ion-icon></ion-label>
                    <ion-input type="text" [(ngModel)]="todo.username" name="username" placeholder="USERNAME"></ion-input>
                    <span class="underline"></span>
                </ion-item>

                <ion-item class="custom-input">
                    <ion-label color="secondary"><ion-icon ios="ios-lock" md="md-lock"></ion-icon></ion-label>
                    <ion-input type="password" [(ngModel)]="todo.password" name="password" placeholder="PASSWORD"></ion-input>
                    <span class="underline"></span>
                </ion-item>
            </ion-list>
        </form>
        <ion-buttons text-center>
            <button ion-button outline round (click)="LoginNav()">Login</button>
          </ion-buttons>
</ion-content>
