<ion-content padding>
    <div text-center>
        <img src="../../assets/logo02.png">
    </div>
    <form [formGroup]="loginForm" text-center>
        <ion-list style="margin-top:30%; margin-bottom:5%;">
            <ion-item class="custom-input">
                <ion-label floating text-center>
                    <ion-icon ios="ios-person" md="md-person"></ion-icon> &nbsp; Username </ion-label>
                <ion-input text-center type="text" formControlName="username" (ionBlur)="onBlur()" [class.invalid]="!loginForm.controls.username.valid && loginForm.controls.username.dirty && submitAttempt" [(ngModel)]="login.username" name="username"></ion-input>
            </ion-item>
            <p text-center class="invalid-style" [hidden]="!flagIncorrectUsername">Incorect username!</p>
            <ion-item class="custom-input">
                <ion-label floating text-center>
                    <ion-icon ios="ios-lock" md="md-lock"></ion-icon> &nbsp; Password </ion-label>
                <ion-input #input text-center type="{{ !showPassword ? 'password' : 'text' }}" formControlName="password" (ionBlur)="onBlur()" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty && submitAttempt" [(ngModel)]="login.password"
                    name="password"></ion-input>
                 <button class="password-eye" ion-button clear  item-right (click)="togglePassword(input)" [hidden]="showPassword"> <ion-icon  name="eye"> </ion-icon> </button>
                <button class="password-eye" ion-button clear item-right (click)="togglePassword(input)" [hidden]="!showPassword"> <ion-icon name="eye-off"> </ion-icon> </button> 
                <p text-center class="invalid-style" [hidden]="!flagIncorrectPassword">Incorect password!</p>
            </ion-item>
        </ion-list>
    </form>
    <ion-buttons text-center>
        <button class="login-btn" (click)="LoginNav()">LOGIN</button>
        <p (click)="forgotPassword()"><a href="#">Forgot password?</a><p>
    </ion-buttons>

</ion-content>
