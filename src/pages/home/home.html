

<ion-content padding>
    <div text-center>
            <img src="../../assets/logo02.png">
    </div>
    <form (ngSubmit)="logForm()" text-center>
        <ion-list style="margin-top:40%; margin-bottom:5%;">
            <ion-item class="custom-input"> 
                <ion-label floating text-center>
                    <ion-icon ios="ios-person" md="md-person"></ion-icon> &nbsp; Username </ion-label>
                    <ion-input text-center type="text" [(ngModel)]="todo.username" name="username"></ion-input>                
            </ion-item>
            <ion-item class="custom-input">
                <ion-label floating text-center>
                    <ion-icon ios="ios-lock" md="md-lock"></ion-icon> &nbsp; Password </ion-label>
                    <ion-input text-center style="border:none;" type="password" [(ngModel)]="todo.password" name="password"></ion-input>                
            </ion-item>
        </ion-list>
    </form>
    <ion-buttons text-center>
        <button class="login-btn"(click)="LoginNav()">LOGIN</button>
    </ion-buttons>
    <p text-center><a href="">Forgot password?</a></p>
</ion-content>
