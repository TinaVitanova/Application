<!-- splash screen start -->
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="../../assets/logotest.png" style="width:150px;">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
</div>
<!-- splash screen end -->

<ion-content padding>
        <img src="../../assets/logotest.png" alt="">
        <form (ngSubmit)="logForm()">
            <ion-list>
                <ion-item class="custom-input">
                    <ion-label floating color="secondary"><ion-icon ios="ios-person" md="md-person"></ion-icon> &nbsp; Username</ion-label>
                    <ion-input type="text" [(ngModel)]="todo.username" name="username"></ion-input>
                </ion-item>

                <ion-item class="custom-input">
                    <ion-label floating color="secondary"><ion-icon ios="ios-lock" md="md-lock"></ion-icon> &nbsp; Password</ion-label>
                    <ion-input type="password" [(ngModel)]="todo.password" name="password"></ion-input>
                </ion-item>
            </ion-list>
        </form>
        <ion-buttons text-center>
            <button class="login-btn" (click)="LoginNav()"><a href="#" class="animated-button btn-one">LOGIN</a></button>
        </ion-buttons>
</ion-content>
