<ion-header>
  <ion-navbar>
    <ion-title>
      Wellcome to all
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="logForm()">
  <ion-list>
      <ion-item>
        <ion-label floating >Username</ion-label>
        <ion-input type="text" [(ngModel)]="todo.username" name="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="todo.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    </form>
    <button ion-button round (click)="LoginNav()">Login</button>
    <button ion-button round (click)="SignupNav()">Sign up</button>
</ion-content>
