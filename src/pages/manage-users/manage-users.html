<ion-header>

    <ion-navbar>
        <ion-title>Manage Users</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <ion-searchbar (ionInput)="getUsers($event)"></ion-searchbar>
    <ion-list>

        <ion-item *ngFor="let item of singleArray">
            <ion-avatar item-start>
                <img src="assets/logo.png">
            </ion-avatar>
            <h2>USERNAME: {{item.username}}</h2>
            <p>EMAIL: {{item.email}}</p>
            <!--tuka treba da stoi email na userot-->
            <button ion-button clear icon-only item-end (click)="deleteUser(item)">
                    <ion-icon name="trash"></ion-icon>
                </button>
        </ion-item>

    </ion-list>
</ion-content>
