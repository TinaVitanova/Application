<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Manage Users</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <ion-searchbar (ionInput)="getUsers($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let user of users">
            <ion-avatar item-start>
                <img src="assets/logo.png">
            </ion-avatar>
            <h2>{{user}}</h2>
            <p>email</p>
            <!--tuka treba da stoi email na userot-->
            <button id="delete-user" ion-button clear icon-only item-end (click)="deleteUser(user)">
                    <ion-icon name="trash"></ion-icon>
                </button>
        </ion-item>
    </ion-list>
</ion-content>
