<ion-header>

    <ion-navbar>
        <ion-title>Manage Users</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getUsers($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let user of users">
            <ion-label> {{user}} </ion-label>
            <ion-checkbox color="danger"></ion-checkbox>
        </ion-item>
    </ion-list>
    <ion-buttons text-center>
        <button ion-button color="secondary" outline>EDIT</button>
        <button ion-button color="danger" outline>DELETE</button>
    </ion-buttons>
</ion-content>
